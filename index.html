<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deep Rock Space Enterprises</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=DM+Mono:wght@300;400;500&family=Outfit:wght@200;300;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/shared.css" />

  <style>
    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
    }

    /* ─── CENTER STAGE ───────────────────────────── */
    .stage {
      position: fixed;
      inset: 0;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 clamp(32px, 8vw, 120px);
    }

    /* ─── EYEBROW ────────────────────────────────── */
    .eyebrow {
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 36px;
      opacity: 0;
      animation: fadeUp 1.2s 0.2s cubic-bezier(0.16,1,0.3,1) forwards;
    }

    /* ─── LOGO / NAME ────────────────────────────── */
    .wordmark {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(56px, 9vw, 128px);
      font-weight: 300;
      line-height: 0.92;
      color: var(--white);
      letter-spacing: -0.01em;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeUp 1.4s 0.4s cubic-bezier(0.16,1,0.3,1) forwards;
    }

    .wordmark em {
      display: block;
      font-style: italic;
      color: var(--gold);
    }

    /* ─── DIVIDER ────────────────────────────────── */
    .rule {
      width: 48px;
      height: 1px;
      background: var(--accent);
      margin-bottom: 36px;
      opacity: 0;
      animation: fadeIn 1s 0.9s ease forwards;
    }

    /* ─── TAGLINE ────────────────────────────────── */
    .tagline {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(20px, 2.8vw, 34px);
      font-weight: 300;
      font-style: italic;
      color: var(--muted);
      line-height: 1.5;
      max-width: 600px;
      opacity: 0;
      animation: fadeUp 1.2s 1.0s cubic-bezier(0.16,1,0.3,1) forwards;
    }

    /* ─── THE LINK ───────────────────────────────── */
    .tagline a {
      color: var(--white);
      text-decoration: none;
      position: relative;
      transition: color 0.4s ease;
      white-space: nowrap;
    }

    .tagline a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0;
      height: 1px;
      background: var(--accent);
      transition: width 0.5s cubic-bezier(0.16,1,0.3,1);
    }

    .tagline a:hover { color: var(--gold); }
    .tagline a:hover::after { width: 100%; }

    .tagline a .link-dot {
      display: inline-block;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: var(--accent);
      vertical-align: middle;
      margin-left: 5px;
      margin-bottom: 2px;
      opacity: 0.7;
      transition: opacity 0.3s, transform 0.3s;
    }

    .tagline a:hover .link-dot { opacity: 1; transform: scale(1.4); }

    /* ─── NAV RIGHT ──────────────────────────────── */
    .nav-right {
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--muted);
    }

    /* ─── FOOTER ROW ─────────────────────────────── */
    .footer-row {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 28px 48px;
      pointer-events: none;
    }

    .footer-left {
      display: flex;
      flex-direction: column;
      gap: 6px;
      opacity: 0;
      animation: fadeUp 1s 1.6s ease forwards;
      pointer-events: all;
    }

    .footer-label {
      font-family: 'DM Mono', monospace;
      font-size: 10px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .footer-email {
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      letter-spacing: 0.1em;
      color: var(--text);
      text-decoration: none;
      transition: color 0.3s;
    }
    .footer-email:hover { color: var(--accent); }

    .footer-right {
      font-family: 'DM Mono', monospace;
      font-size: 10px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--muted);
      opacity: 0;
      animation: fadeIn 1s 1.8s ease forwards;
      text-align: right;
      line-height: 1.8;
    }

    /* ─── RESPONSIVE ─────────────────────────────── */
    @media (max-width: 600px) {
      .footer-row { padding: 20px 24px; }
      .stage { padding: 0 24px; }
      .footer-right { display: none; }
    }
  </style>
</head>
<body>

<!-- Reactive grid layers — behind everything -->
<!-- <div class="grid-layer grid-coarse" id="grid-coarse"></div> -->
<div class="grid-layer grid-fine"   id="grid-fine"></div>
<div class="grid-vignette"></div>

<!-- Starfield canvas — above grids -->
<canvas id="starfield"></canvas>

<!-- Nav -->
<nav>
  <span class="nav-wordmark">Deep Rock Space Enterprises</span>
  <span class="nav-right">Est. 2025</span>
</nav>

<!-- Center content -->
<div class="stage">
  <h1 class="wordmark">
    Deep Rock<em>Space Enterprises</em>
  </h1>

  <div class="rule"></div>

  <p class="tagline">
    <a href="masterplan.html">Something extraordinary</a>
    is on the horizon.
  </p>
</div>

<!-- Footer -->
<div class="footer-row">
  <div class="footer-left">
    <span class="footer-label">Contact</span>
    <a href="mailto:conor@deeprock.space" class="footer-email">conor@deeprock.space</a>
  </div>
  <div class="footer-right">
    deeprock.space<br>
    <span style="color: var(--surface); user-select:none;">···</span>
    Pre-Seed
  </div>
</div>

<script src="js/effects.js"></script>
<script>initEffects();</script>
</body>
</html>
