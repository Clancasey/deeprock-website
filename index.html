<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deep Rock Space Enterprises</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=DM+Mono:wght@300;400;500&family=Outfit:wght@200;300;400&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg:      #09090c;
      --surface: #13131a;
      --border:  rgba(255,255,255,0.07);
      --text:    #cccabd;
      --muted:   #6b6758;
      --accent:  #e8a020;
      --accent2: #c4820a;
      --gold:    #f0c060;
      --white:   #f4f0e8;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Outfit', sans-serif;
      font-weight: 300;
    }

    /* ─── CANVAS ─────────────────────────────────── */
    #starfield {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    /* ─── NAV ────────────────────────────────────── */
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 28px 48px;
    }

    .nav-wordmark {
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--muted);
      text-decoration: none;
    }

    .nav-right {
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--muted);
    }

    /* ─── CENTER STAGE ───────────────────────────── */
    .stage {
      position: fixed;
      inset: 0;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      padding: 0 clamp(32px, 8vw, 120px);
    }

    /* ─── EYEBROW ────────────────────────────────── */
    .eyebrow {
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 36px;
      opacity: 0;
      animation: fadeUp 1.2s 0.2s cubic-bezier(0.16,1,0.3,1) forwards;
    }

    /* ─── LOGO / NAME ────────────────────────────── */
    .wordmark {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(56px, 9vw, 128px);
      font-weight: 300;
      line-height: 0.92;
      color: var(--white);
      letter-spacing: -0.01em;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeUp 1.4s 0.4s cubic-bezier(0.16,1,0.3,1) forwards;
    }

    .wordmark em {
      display: block;
      font-style: italic;
      color: var(--gold);
    }

    /* ─── DIVIDER ────────────────────────────────── */
    .rule {
      width: 48px;
      height: 1px;
      background: var(--accent);
      margin-bottom: 36px;
      opacity: 0;
      animation: fadeIn 1s 0.9s ease forwards;
    }

    /* ─── TAGLINE ────────────────────────────────── */
    .tagline {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(20px, 2.8vw, 34px);
      font-weight: 300;
      font-style: italic;
      color: var(--muted);
      line-height: 1.5;
      max-width: 600px;
      opacity: 0;
      animation: fadeUp 1.2s 1.0s cubic-bezier(0.16,1,0.3,1) forwards;
    }

    /* ─── THE LINK ───────────────────────────────── */
    .tagline a {
      color: var(--white);
      text-decoration: none;
      position: relative;
      transition: color 0.4s ease;
      white-space: nowrap;
    }

    /* animated underline: a thin amber line that slides in on hover */
    .tagline a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0;
      height: 1px;
      background: var(--accent);
      transition: width 0.5s cubic-bezier(0.16,1,0.3,1);
    }

    .tagline a:hover {
      color: var(--gold);
    }

    .tagline a:hover::after {
      width: 100%;
    }

    /* subtle permanent indicator so it's always readable as a link */
    .tagline a .link-dot {
      display: inline-block;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: var(--accent);
      vertical-align: middle;
      margin-left: 5px;
      margin-bottom: 2px;
      opacity: 0.7;
      transition: opacity 0.3s, transform 0.3s;
    }

    .tagline a:hover .link-dot {
      opacity: 1;
      transform: scale(1.4);
    }

    /* ─── FOOTER ROW ─────────────────────────────── */
    .footer-row {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 28px 48px;
      pointer-events: none;
    }

    .footer-left {
      display: flex;
      flex-direction: column;
      gap: 6px;
      opacity: 0;
      animation: fadeUp 1s 1.6s ease forwards;
      pointer-events: all;
    }

    .footer-label {
      font-family: 'DM Mono', monospace;
      font-size: 10px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .footer-email {
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      letter-spacing: 0.1em;
      color: var(--text);
      text-decoration: none;
      transition: color 0.3s;
    }
    .footer-email:hover { color: var(--accent); }

    .footer-right {
      font-family: 'DM Mono', monospace;
      font-size: 10px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--muted);
      opacity: 0;
      animation: fadeIn 1s 1.8s ease forwards;
      text-align: right;
      line-height: 1.8;
    }

    /* ─── ANIMATIONS ─────────────────────────────── */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* ─── RESPONSIVE ─────────────────────────────── */
    @media (max-width: 600px) {
      nav, .footer-row { padding: 20px 24px; }
      .stage { padding: 0 24px; }
      .footer-right { display: none; }
    }
  </style>
</head>
<body>

<canvas id="starfield"></canvas>

<!-- Nav -->
<nav>
  <span class="nav-wordmark">Deep Rock Space Enterprises</span>
  <span class="nav-right">Est. 2025</span>
</nav>

<!-- Center content -->
<div class="stage">
  <h1 class="wordmark">
    Deep Rock<em>Space Enterprises</em>
  </h1>

  <div class="rule"></div>

  <p class="tagline">
    <a href="masterplan.html">Something extraordinary<span class="link-dot"></span></a>
    is on the horizon.
  </p>
</div>

<!-- Footer -->
<div class="footer-row">
  <div class="footer-left">
    <span class="footer-label">Contact</span>
    <a href="mailto:conor@deeprock.space" class="footer-email">conor@deeprock.space</a>
  </div>
  <div class="footer-right">
    deeprock.space<br>
    <span style="color: var(--surface); user-select:none;">···</span>
    Pre-Seed
  </div>
</div>

<script>
  // ─── CANVAS: STARS + COMETS ────────────────────
  // Identical system to masterplan.html — DPR-aware, delta-time driven.

  const canvas = document.getElementById('starfield');
  const ctx    = canvas.getContext('2d');

  let W, H, DPR;
  let stars  = [];
  let comets = [];
  let lastTs = null;

  function resize() {
    DPR = window.devicePixelRatio || 1;
    W   = window.innerWidth;
    H   = window.innerHeight;
    canvas.width  = Math.round(W * DPR);
    canvas.height = Math.round(H * DPR);
    canvas.style.width  = W + 'px';
    canvas.style.height = H + 'px';
    ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
  }

  function mkStars(n) {
    stars = Array.from({ length: n }, () => ({
      x:     Math.random() * W,
      y:     Math.random() * H,
      r:     Math.random() * 0.9 + 0.2,
      base:  Math.random() * 0.45 + 0.08,
      freq:  Math.random() * 0.6 + 0.2,
      phase: Math.random() * Math.PI * 2,
    }));
  }

  function mkComet() {
    const angle   = Math.random() * Math.PI * 2;
    const speed   = Math.random() * 27 + 18;
    const vx      = Math.cos(angle) * speed;
    const vy      = Math.sin(angle) * speed;
    const tailLen = (Math.random() * 0.06 + 0.04) * Math.min(W, H);
    const pad     = tailLen + 20;

    let x, y;
    if (Math.abs(vx) >= Math.abs(vy)) {
      x = vx > 0 ? -pad : W + pad;
      y = Math.random() * H;
    } else {
      x = Math.random() * W;
      y = vy > 0 ? -pad : H + pad;
    }

    return { x, y, vx, vy, tailLen, life: 0, maxLife: Math.random() * 12 + 10 };
  }

  function spawnComets(n) {
    comets = Array.from({ length: n }, () => {
      const c = mkComet();
      c.life  = Math.random() * c.maxLife;
      return c;
    });
  }

  function draw(ts) {
    if (lastTs === null) lastTs = ts;
    const dt = Math.min((ts - lastTs) / 1000, 0.05);
    lastTs   = ts;
    const t  = ts / 1000;

    ctx.clearRect(0, 0, W, H);

    // Stars
    stars.forEach(s => {
      const alpha = s.base * (0.5 + 0.5 * Math.sin(2 * Math.PI * s.freq * t + s.phase));
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255,245,220,${alpha.toFixed(3)})`;
      ctx.fill();
    });

    // Comets
    comets.forEach((c, i) => {
      c.life += dt;
      c.x    += c.vx * dt;
      c.y    += c.vy * dt;

      const prog = c.life / c.maxLife;
      const op   = prog < 0.08 ? prog / 0.08
                 : prog > 0.90 ? (1 - prog) / 0.10
                 : 1;

      const spd = Math.sqrt(c.vx * c.vx + c.vy * c.vy);
      const nx  = c.vx / spd;
      const ny  = c.vy / spd;
      const tx  = c.x - nx * c.tailLen;
      const ty  = c.y - ny * c.tailLen;

      const grad = ctx.createLinearGradient(c.x, c.y, tx, ty);
      grad.addColorStop(0,    `rgba(255,230,160,${(op * 0.80).toFixed(3)})`);
      grad.addColorStop(0.35, `rgba(232,160,32,${(op * 0.35).toFixed(3)})`);
      grad.addColorStop(1,    `rgba(180,100,10,0)`);

      ctx.beginPath();
      ctx.moveTo(c.x, c.y);
      ctx.lineTo(tx, ty);
      ctx.strokeStyle = grad;
      ctx.lineWidth   = 1.2;
      ctx.stroke();

      const glow = ctx.createRadialGradient(c.x, c.y, 0, c.x, c.y, 3.5);
      glow.addColorStop(0, `rgba(255,240,180,${op.toFixed(3)})`);
      glow.addColorStop(1, `rgba(232,160,32,0)`);
      ctx.beginPath();
      ctx.arc(c.x, c.y, 3.5, 0, Math.PI * 2);
      ctx.fillStyle = glow;
      ctx.fill();

      const pad = c.tailLen + 30;
      if (c.life >= c.maxLife || c.x < -pad || c.x > W + pad || c.y < -pad || c.y > H + pad) {
        comets[i] = mkComet();
      }
    });

    requestAnimationFrame(draw);
  }

  resize();
  mkStars(300);
  spawnComets(7);
  requestAnimationFrame(draw);

  window.addEventListener('resize', () => {
    resize();
    mkStars(300);
    spawnComets(7);
  });
</script>
</body>
</html>
